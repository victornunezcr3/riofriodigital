<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4" *ngIf="!productoService.cargando">
  <a *ngFor="let producto of productoService.productosFiltrado" [routerLink]="['/item', producto.cod]" class="fade-in rk-item ae-masonry__item">
    <img src="assets/productos/{{producto.url}}.jpg" />
    <div class="item-meta" [routerLink]="['/item', producto.cod]">
      <h2>{{producto.titulo}}</h2>
      <p>{{producto.categoria}}</p>
    </div>
  </a>
</div>
